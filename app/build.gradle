apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.blue.hellorouter"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }

    flavorDimensions "default"
    productFlavors {
        dev {
            minSdkVersion 21
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    // databinding
    kapt "com.android.databinding:compiler:3.0.0"
    implementation project(':xrouter-core')
    kapt project(':xrouter-compiler')

    switch (BUILD_TYPE) {
        case "all":
            println "=====implementation project : routera„ÄÅrouterb"
            implementation project(':routera')
            implementation project(':routerb')
            break
        case "routera":
            println "=====implementation project : routera"
            implementation project(':routera')
            break
        case "routerb":
            println "=====implementation project : routerb"
            implementation project(':routerb')
            break
    }
}

kapt {
    arguments {
        arg("XRouterModuleName", project.getName())
        switch (BUILD_TYPE) {
            case "all":
                arg("XRouterModules", project.getName() + ",routera,routerb")
                break
            case "routera":
                arg("XRouterModules", "routera")
                break
            case "routerb":
                arg("XRouterModules", "routerb")
                break
        }
    }
}
